version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fts-postgres
    environment:
      POSTGRES_DB: fts_db
      POSTGRES_USER: fts_user
      POSTGRES_PASSWORD: fts_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fts-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fts_user -d fts_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: fts-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fts-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: fts-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://fts_user:fts_password@postgres:5432/fts_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-key-minimum-32-characters
      JWT_REFRESH_SECRET: dev-refresh-secret-key-minimum-32-characters
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:5173
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      UPLOAD_DIR: ./uploads
      MAX_FILE_SIZE: 5242880
      ALLOWED_FILE_TYPES: image/jpeg,image/png,image/webp
      LOG_LEVEL: debug
      # Cloudinary (optional for development)
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      CLOUDINARY_FOLDER: projects
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./uploads:/app/uploads
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fts-network
    command: npm run dev
    healthcheck:
      test: ["CMD", "node", "dist/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database Admin (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fts-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fts.biz.id
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - fts-network
    profiles:
      - admin

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  fts-network:
    driver: bridge
